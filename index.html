<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="./js/main.js" type="module" defer></script>
    <title>Listado Películas</title>
  </head>
  <body>
    <div class="layout">
      <!-- Cabecera -->
      <header class="header">
        <div class="logo">
          <div class="play"></div>
        </div>
        <h1>Listado Películas</h1>
      </header>

      <!-- Barra Navegación -->
      <nav class="nav">
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Películas</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>

      <!-- Contenido Principal -->
      <section class="content" id="content">
        <!-- Aquí se mostrarán las películas dinámicamente -->
      </section>

      <!-- Barra lateral -->
      <aside class="lateral">
        <div class="search">
          <h3 class="title">Buscador</h3>
          <form>
            <input type="text" placeholder="Buscar..." />
            <button type="submit">Buscar</button>
          </form>
        </div>

        <div class="add">
          <h3 class="title">Añadir Películas</h3>
          <form>
            <label for="title">Título:</label>
            <input type="text" id="title" placeholder="Título" />
            <label for="description">Descripción:</label>
            <textarea id="description" placeholder="Descripción"></textarea>
            <!-- Cambié a button para evitar el comportamiento de envío por defecto -->
            <button type="button" id="save">Guardar</button>
          </form>
        </div>
      </aside>

      <!-- Pie de página -->
      <footer class="footer">
        &copy; 2024 Oscar Mangut Dev -
        <a
          href="https://www.linkedin.com/in/oscarmangutduran/"
          target="_blank"
          rel="noopener noreferrer"
          >LinkedIn</a
        >
      </footer>
    </div>
  </body>
</html>
